[package]
name = "bn"
version = "0.1.0"
edition = "2021"
description = "A hierarchical task engine where every task is a md file with native verification"

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
chrono = { version = "0.4", features = ["serde"] }
anyhow = "1"
shell-escape = "0.1"
termimad = "0.24"
glob = "0.3"
regex = "1"
sha2 = "0.10"

[[bin]]
name = "bctx"
path = "src/bin/bctx.rs"

[[bin]]
name = "migrate_beans"
path = "tools/migrate_beans.rs"

[dev-dependencies]
tempfile = "3"
